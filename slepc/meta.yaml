package:
  name: slepc
  version: "3.6.2"

source:
  git_rev: e878de6
  git_url: https://bitbucket.org/slepc/slepc.git

build:
  number: 1

requirements:
  build:
    - python
    - gcc
    - petsc <=3.6.2

  run:
    - python
    - libgcc
    - petsc <=3.6.2

